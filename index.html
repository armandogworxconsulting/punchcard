<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Punch Card</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #1a1a1a;
    --paper: #f5f0e8;
    --card: #fffdf7;
    --accent: #c8392b;
    --rule: #d4c9b0;
    --muted: #8a7f6e;
    --success: #2d7a4f;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--paper);
    font-family: 'DM Sans', sans-serif;
    color: var(--ink);
    min-height: 100vh;
    padding: 2rem 1rem 4rem;
    background-image: 
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 27px,
        rgba(212, 201, 176, 0.4) 27px,
        rgba(212, 201, 176, 0.4) 28px
      );
  }

  .container {
    max-width: 560px;
    margin: 0 auto;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--rule);
    border-radius: 2px;
    box-shadow: 
      4px 4px 0 #d4c9b0,
      8px 8px 0 rgba(212,201,176,0.4);
    overflow: hidden;
  }

  /* Punch holes */
  .punch-strip {
    background: var(--rule);
    padding: 10px 0;
    display: flex;
    gap: 0;
    justify-content: space-around;
    align-items: center;
    border-bottom: 2px solid #c4b99a;
  }

  .hole {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--paper);
    border: 1px solid #b8ad96;
    box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);
  }

  .card-header {
    padding: 2rem 2rem 1.5rem;
    border-bottom: 2px solid var(--rule);
  }

  .badge {
    display: inline-block;
    background: var(--accent);
    color: white;
    font-family: 'Courier Prime', monospace;
    font-size: 0.65rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 3px 8px;
    margin-bottom: 0.75rem;
  }

  h1 {
    font-family: 'Courier Prime', monospace;
    font-size: 1.9rem;
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -0.02em;
    color: var(--ink);
  }

  h1 span {
    color: var(--accent);
  }

  .subtitle {
    margin-top: 0.4rem;
    font-size: 0.85rem;
    color: var(--muted);
    font-weight: 300;
  }

  form {
    padding: 1.75rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
  }

  .field {
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
  }

  label {
    font-family: 'Courier Prime', monospace;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  label .req {
    color: var(--accent);
    font-size: 0.9em;
  }

  input, textarea {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1.5px solid var(--rule);
    padding: 0.55rem 0;
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    color: var(--ink);
    outline: none;
    transition: border-color 0.2s;
    appearance: none;
    -webkit-appearance: none;
    border-radius: 0;
  }

  input:focus, textarea:focus {
    border-bottom-color: var(--ink);
  }

  input::placeholder, textarea::placeholder {
    color: #c4b99a;
    font-weight: 300;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
    line-height: 1.6;
  }

  input[type="number"] {
    font-variant-numeric: tabular-nums;
  }

  .divider {
    border: none;
    border-top: 1px dashed var(--rule);
    margin: 0.3rem 0;
  }

  .submit-btn {
    width: 100%;
    padding: 1rem;
    background: var(--ink);
    color: var(--paper);
    border: none;
    font-family: 'Courier Prime', monospace;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    position: relative;
    overflow: hidden;
  }

  .submit-btn:hover {
    background: var(--accent);
  }

  .submit-btn:active {
    transform: scale(0.99);
  }

  .submit-btn:disabled {
    background: var(--muted);
    cursor: not-allowed;
  }

  #status {
    text-align: center;
    font-family: 'Courier Prime', monospace;
    font-size: 0.8rem;
    letter-spacing: 0.05em;
    padding: 0.6rem 1rem;
    min-height: 2.2rem;
    transition: all 0.3s;
  }

  #status.loading {
    color: var(--muted);
  }

  #status.success {
    background: var(--success);
    color: white;
  }

  #status.error {
    background: var(--accent);
    color: white;
  }

  .footer-strip {
    background: var(--rule);
    padding: 8px 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-strip span {
    font-family: 'Courier Prime', monospace;
    font-size: 0.65rem;
    color: var(--muted);
    letter-spacing: 0.08em;
  }

  @media (max-width: 400px) {
    body { padding: 1rem 0.75rem 3rem; }
    form { padding: 1.5rem 1.25rem; }
    .card-header { padding: 1.5rem 1.25rem 1.25rem; }
    h1 { font-size: 1.5rem; }
    .footer-strip { padding: 8px 1.25rem; }
  }

  /* Loading dots animation */
  @keyframes dot-pulse {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }
  .dots span { animation: dot-pulse 1.4s infinite; }
  .dots span:nth-child(2) { animation-delay: 0.2s; }
  .dots span:nth-child(3) { animation-delay: 0.4s; }
</style>
</head>
<body>

<div class="container">
  <div class="card">

    <div class="punch-strip">
      <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      <div class="hole"></div><div class="hole"></div><div class="hole"></div>
    </div>

    <div class="card-header">
      <div class="badge">Employee Record</div>
      <h1>Work<br><span>Punch</span> Card</h1>
      <p class="subtitle">Fill out the form below to log your hours.</p>
    </div>

    <form id="punchForm">

      <div class="field">
        <label>Name <span class="req">*</span></label>
        <input type="text" name="name" placeholder="Your full name" required autocomplete="name">
      </div>

      <div class="field">
        <label>Project <span class="req">*</span></label>
        <input type="text" name="project" placeholder="Project or client name" required>
      </div>

      <hr class="divider">

      <div class="field">
        <label>Date Worked <span class="req">*</span></label>
        <input type="date" name="dateWorked" required>
      </div>

      <div class="field">
        <label>Hours <span class="req">*</span></label>
        <input type="number" name="hours" placeholder="0.00" min="0.25" max="24" step="0.25" required>
      </div>

      <div class="field">
        <label>Work Type <span class="req">*</span></label>
        <input type="text" name="workType" placeholder="e.g. Design, Development, Meeting" required>
      </div>

      <hr class="divider">

      <div class="field">
        <label>Notes</label>
        <textarea name="notes" placeholder="Any additional context or details…"></textarea>
      </div>

      <div id="status"></div>

      <button type="submit" class="submit-btn" id="submitBtn">
        ▶ &nbsp; Submit Punch Card
      </button>

    </form>

    <div class="footer-strip">
      <span>FORM REV. 1.0</span>
      <span id="todayDate"></span>
    </div>

  </div>
</div>

<script>
  // ─── CONFIG ───────────────────────────────────────────────────────────────
  // Paste your deployed Google Apps Script Web App URL here:
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_jT79FVGRmBTDf2NzzP22VWmIcdLm06fuFvJ-Oi6lFcAp9AdO5MhenGUWdt6Spt2k/exec';
  // ──────────────────────────────────────────────────────────────────────────

  // Show today's date in footer
  document.getElementById('todayDate').textContent = new Date().toLocaleDateString('en-US', {
    month: 'short', day: 'numeric', year: 'numeric'
  }).toUpperCase();

  // Set today as default date
  const dateInput = document.querySelector('input[name="dateWorked"]');
  dateInput.value = new Date().toISOString().split('T')[0];

  const form = document.getElementById('punchForm');
  const statusEl = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  function setStatus(type, msg) {
    statusEl.className = type;
    statusEl.innerHTML = msg;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Validate required fields
    const required = form.querySelectorAll('[required]');
    let valid = true;
    required.forEach(field => {
      if (!field.value.trim()) {
        field.style.borderBottomColor = 'var(--accent)';
        valid = false;
      } else {
        field.style.borderBottomColor = '';
      }
    });

    if (!valid) {
      setStatus('error', '✖ &nbsp; Please fill in all required fields.');
      return;
    }

    // Gather form data
    const data = new FormData(form);

    // Show loading
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending…';
    setStatus('loading', 'Sending<span class="dots"><span>.</span><span>.</span><span>.</span></span>');

    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: data
      });

      const result = await response.json();

      if (result.status === 'success') {
        setStatus('success', '✔ &nbsp; Punch card submitted successfully!');
        form.reset();
        dateInput.value = new Date().toISOString().split('T')[0]; // reset date to today
      } else {
        throw new Error(result.message || 'Unknown error');
      }
    } catch (err) {
      setStatus('error', '✖ &nbsp; Submission failed. Please try again.');
      console.error(err);
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '▶ &nbsp; Submit Punch Card';
    }
  });

  // Clear field error highlight on input
  form.querySelectorAll('input, textarea').forEach(field => {
    field.addEventListener('input', () => {
      field.style.borderBottomColor = '';
    });
  });
</script>

</body>
</html>
